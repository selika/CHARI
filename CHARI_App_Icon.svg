<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0284c7"/>
    </linearGradient>
    <linearGradient id="accent" x1="256" y1="128" x2="256" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>
  
  <!-- Premium Glass Effect Overlap -->
  <rect width="512" height="512" rx="120" fill="white" fill-opacity="0.05"/>

  <!-- Centered Branding Goup -->
  <g transform="translate(0, -20)">
    <!-- Glow Layer -->
    <g filter="url(#glow)" opacity="0.6">
      <rect x="231" y="110" width="50" height="292" rx="25" fill="#22d3ee"/>
      <rect x="110" y="231" width="292" height="50" rx="25" fill="#22d3ee"/>
    </g>

    <!-- Medical Cross -->
    <rect x="231" y="110" width="50" height="292" rx="25" fill="url(#accent)"/>
    <rect x="110" y="231" width="292" height="50" rx="25" fill="url(#accent)"/>
    
    <!-- Motion/Exchange Arcs -->
    <path d="M256 80 A176 176 0 0 1 432 256" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
    <path d="M432 256 l-15 -25 m15 25 l-25 -15" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
    
    <path d="M256 432 A176 176 0 0 1 80 256" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
    <path d="M80 256 l 15 25 m-15 -25 l 25 15" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Text Label -->
  <text x="256" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="12" opacity="0.95">CHARI</text>
</svg>
