<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Left hospital building -->
  <rect x="100" y="180" width="120" height="160" rx="8" fill="white" opacity="0.95"/>
  <rect x="140" y="160" width="40" height="30" rx="4" fill="white" opacity="0.95"/>
  <!-- Medical cross on left building -->
  <rect x="145" y="220" width="30" height="10" rx="2" fill="#0284c7"/>
  <rect x="155" y="210" width="10" height="30" rx="2" fill="#0284c7"/>
  <!-- Windows -->
  <rect x="115" y="260" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>
  <rect x="155" y="260" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>
  <rect x="115" y="300" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>
  <rect x="155" y="300" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>

  <!-- Right hospital building -->
  <rect x="292" y="180" width="120" height="160" rx="8" fill="white" opacity="0.95"/>
  <rect x="332" y="160" width="40" height="30" rx="4" fill="white" opacity="0.95"/>
  <!-- Medical cross on right building -->
  <rect x="337" y="220" width="30" height="10" rx="2" fill="#0284c7"/>
  <rect x="347" y="210" width="10" height="30" rx="2" fill="#0284c7"/>
  <!-- Windows -->
  <rect x="307" y="260" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>
  <rect x="347" y="260" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>
  <rect x="307" y="300" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>
  <rect x="347" y="300" width="25" height="25" rx="3" fill="#0284c7" opacity="0.3"/>

  <!-- Bidirectional arrow (data exchange) -->
  <path d="M230 240 L282 240 L270 220 L300 245 L270 270 L282 250 L230 250 Z" fill="url(#arrowGradient)"/>
  <path d="M282 270 L230 270 L242 290 L212 265 L242 240 L230 260 L282 260 Z" fill="url(#arrowGradient)"/>

  <!-- CHARI text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">CHARI</text>
</svg>
